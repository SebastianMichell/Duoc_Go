{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <h2>¡Hola {{ user.first_name|default:user.email }}!</h2>
  <p>Correo: {{ user.email }}</p>
  <p>Tipo de usuario: {{ user.tipo_usuario }}</p>
  <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Cerrar sesión</a>
</div>
{% endblock %}
