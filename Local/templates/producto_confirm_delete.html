{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 border-start border-danger border-5">
                <div class="card-header bg-danger text-white">
                    <h1 class="h4 mb-0">Confirmar Eliminación</h1>
                </div>
                <div class="card-body p-4">
                    <p class="lead">¿Estás seguro de que deseas eliminar el producto <strong>"{{ producto.name }}"</strong>?</p>
                    <p class="text-danger fw-bold">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'local:panel' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Sí, Eliminar Permanentemente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
